<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Timer Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <textarea id="textArea" rows="10" placeholder="Start typing here..."></textarea>
        <div id="timerContainer">
            <div id="timerBar"></div>
        </div>
        <button id="saveButton" disabled>Save</button>
        <button id="resetButton">Reset</button>
        <button id="summarizeButton" disabled>Summarize</button>
        <p id="summary"></p>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
